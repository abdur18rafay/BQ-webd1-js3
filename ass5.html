<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulating Async Operations</title>
</head>

<body>
    <button id="startSuccess">Start Successful Operation</button>
    <button id="startFailure">Start Failing Operation</button>
    <p id="result"></p>

    <script>
        function simulateAsyncOperation(shouldSucceed) {
            return new Promise((resolve, reject) => {
                setTimeout(() => { // Simulate delay for async operation
                    if (shouldSucceed) {
                        resolve("Operation succeeded!");
                    } else {
                        reject("Operation failed!");
                    }
                }, 2000); // Delay for 2 seconds
            });
        }

        const successButton = document.getElementById("startSuccess");
        const failureButton = document.getElementById("startFailure");
        const resultElement = document.getElementById("result");

        successButton.addEventListener("click", () => {
            simulateAsyncOperation(true)
                .then(successMessage => {
                    resultElement.textContent = successMessage;
                })
                .catch(errorMessage => {
                    resultElement.textContent = errorMessage;
                });
        });

        failureButton.addEventListener("click", () => {
            simulateAsyncOperation(false)
                .then(successMessage => {
                    resultElement.textContent = successMessage;
                })
                .catch(errorMessage => {
                    resultElement.textContent = errorMessage;
                });
        });
    </script>
</body>

</html>
