<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chaining Example</title>
</head>

<body>

    <script>
        function fetchData() {
            return new Promise((resolve, reject) => {
              
                setTimeout(() => {
                    const data = { name: "Anonymous ", age: 35 };
                    resolve(data);
                }, 1000);
            });
        }

        function processData(data) {
            return new Promise((resolve, reject) => {
                
                setTimeout(() => {
                    const processedData = `Processed data: ${data.name} is ${data.age} years old.`;
                    resolve(processedData);
                }, 2000);
            });
        }

        fetchData()
            .then(data => processData(data))
            .then(processedData => {
                console.log("Final result:", processedData);
            })
            .catch(error => {
                console.error("Error:", error);
            });
    </script>
</body>

</html>
